<!doctype html>
<html lang="en">
  <head>
    <link rel=" Stylesheet" href="rpsStyle.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
  </head>
  <body>
    <div class="container">
    <h2 id="title">Rock-Paper-and-Scissors</h2>
    <p></p>
    <div class="btncontainer">
    <button class="button" id="rock">
      <img
        src="https://www.iconarchive.com/download/i140989/microsoft/fluentui-emoji-flat/Rock-Flat.1024.png"
        alt="rock"
      />
    </button>
    <button class="button" id="paper">
      <img
        src="https://static-00.iconduck.com/assets.00/paper-folded-icon-1775x2048-konaqr31.png"
        alt="paper"
      />
    </button>
    <button class="button" id="scissors">
      <img
        src="https://static.vecteezy.com/system/resources/previews/029/327/817/original/scissors-icon-design-free-png.png"
        alt="scissors"
      />
    </button>
</div>
    <div id="split"></div>
</div>
    <script src="rps.js"></script>
    <div id="split"></div>
  </body>
</html>
